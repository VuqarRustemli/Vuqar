<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Flag</title>
    <style>
        .flag {
            width: 300px;
            height: 200px;
            background-color: white;
            position: relative;
            border: 1px solid #000;
        }

        .circle {
            width: 120px;
            height: 120px;
            background-color: #e20035;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>

</html>
